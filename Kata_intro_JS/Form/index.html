<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    
    <section class="form">

        <div class="inputs">
            <label">Nombre</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="inputs">
            <label">Email</label>
            <input type="text" id="email" required>
        </div>
        <div class="inputs">
            <label">Teléfono</label>
            <input type="text" id="tel" required>
        </div>
        <div class="inputs">
            <label">Edad</label>
            <input type="text" id="edad" required>
        </div>
        <button type="button" id="guardar">Guardar</button>
    </section>
    
    <table class="table">

        <tr class="row">
            <th class="column">Nombre</th>
            <th class="column">Email</th>
            <th class="column">Teléfono</th>
            <th class="column">Edad</th>
        </tr>

        <tr class="row">

            <td class="column">575757575</td>
            <td class="column">24</td>
        </tr>

    </table>

    <script src="./main.JS"></script>

</body>
</html>
